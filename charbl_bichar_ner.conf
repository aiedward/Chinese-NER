[dataset]
train = ./data/resume/train.char.bmes
dev=./data/resume/dev.char.bmes
test=./data/resume/test.char.bmes

[model_params]
model = LSTM_model
seg = True
embedding = None
char_emb = ./data/gigaword_chn.all.a2b.uni.ite50.vec
bichar_emb = ./data/gigaword_chn.all.a2b.bi.ite50.vec
gaz_file = None
use_bichar = True
