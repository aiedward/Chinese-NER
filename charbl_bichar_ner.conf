character_alphabet_size = 0
label_alphabet_size = 0
MAX_SENTENCE_LENGTH = 250
MAX_WORD_LENGTH = -1
number_normalized = True
norm_char_emb = True
norm_bichar_emb = True
norm_gaz_emb = False
